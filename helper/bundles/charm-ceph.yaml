# This bundle is intended to closely resemble the ceph-base bundle from openstack-bundles.
base:
  relations:
  - - ceph-osd:mon
    - ceph:osd
  - - ntp:juju-info
    - ceph-osd:juju-info
  services:
    ceph:
      annotations:
        gui-x: '750'
        gui-y: '500'
      charm: ceph
      num_units: 3
      options:
        ephemeral-unmount: /mnt
        osd-devices: /dev/vdb /dev/sdb /dev/xvdb
        osd-reformat: 'truthy string' # charm-ceph doesn't support the more strongly typed configuration
        fsid: 5a791d94-980b-11e4-b6f6-3c970e8b1cf7
        monitor-secret: AQAi5a9UeJXUExAA+By9u+GPhl8/XiUQ4nwI3A==
    ceph-osd:
      annotations:
        gui-x: '1000'
        gui-y: '500'
      charm: ceph-osd
      num_units: 3
      storage:
        osd-devices:  cinder,40G
    ntp:
      annotations:
        gui-x: '1000'
        gui-y: '0'
      charm: ntp
      num_units: 0
