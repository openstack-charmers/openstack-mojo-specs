# Currently this is a "Designate HA" bundle, but it is the beginning of the Kitchen Sink.
#
# TODO:
#         - Add SSL everywhere
#         - Add HA everywhere
#         - Add KSV3 everywhere
#
# Targeted only for the more modern sets of charms, thus the corresponding release
# combos are limited to Trusty-Mitaka and later.  Releases earlier than Trusty-Mitaka
# will be tested via legacy bundles as separate scenarios.
base-services:
  services:
    mysql:
      charm: mysql
      constraints: mem=4G
      num_units: 3
      options:
        innodb-buffer-pool-size: 200M
        sst-password: changeme
        root-password: changeme
        vip: "{{ MOJO_OS_VIP01 }}"
        min-cluster-size: 3
    mysql-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    rabbitmq-server:
      charm: rabbitmq-server
      constraints: mem=2G
    ceph-mon:
      charm: ceph-mon
      num_units: 3
      options:
        expected-osd-count: 3
    ceph-osd:
      charm: ceph-osd
      constraints: mem=1G
      num_units: 3
      storage:
        osd-devices:  cinder,40G
    keystone:
      charm: keystone
      constraints: mem=1G
      num_units: 3
      options:
        vip: "{{ MOJO_OS_VIP02 }}"
    keystone-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    openstack-dashboard:
      charm: openstack-dashboard
      constraints: mem=1G
      num_units: 3
      options:
        vip: "{{ MOJO_OS_VIP03 }}"
    dashboard-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    memcached:
      charm: memcached
      num_units: 1
    nova-compute:
      charm: nova-compute
      num_units: 3
      constraints: mem=4G
      options:
        enable-live-migration: True
        enable-resize: True
        migration-auth-type: ssh
    nova-cloud-controller:
      charm: nova-cloud-controller
      constraints: mem=2G
      num_units: 3
      options:
        network-manager: Neutron
        vip: "{{ MOJO_OS_VIP04 }}"
    nova-cc-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    neutron-gateway:
      charm: neutron-gateway
      constraints: mem=4G
      options:
        instance-mtu: 1300
        bridge-mappings: physnet1:br-ex
    neutron-api:
      charm: neutron-api
      constraints: mem=1G
      num_units: 3
      options:
        neutron-security-groups: True
        vip: "{{ MOJO_OS_VIP08 }}"
        neutron-security-groups: True
        flat-network-providers: physnet1
        enable-ml2-dns: True
        dns-domain: mojo.serverstack.
        reverse-dns-lookup: True
        ipv4-ptr-zone-prefix-size: 24
    neutron-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    neutron-openvswitch:
      charm: neutron-openvswitch
    cinder:
      charm: cinder
      constraints: mem=1G
      num_units: 3
      options:
        block-device: "None"
        glance-api-version: 2
        vip: "{{ MOJO_OS_VIP05 }}"
    cinder-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    cinder-ceph:
      charm: cinder-ceph
    glance:
      charm: glance
      constraints: mem=1G
      num_units: 3
      options:
        vip: "{{ MOJO_OS_VIP06 }}"
    glance-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    swift-proxy:
      charm: swift-proxy
      constraints: mem=1G
      num_units: 3
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
        vip: "{{ MOJO_OS_VIP07 }}"
    swift-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    swift-storage-z1:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 1
      storage:
        block-devices:  cinder,10G
    swift-storage-z2:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 2
      storage:
        block-devices:  cinder,10G
    swift-storage-z3:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 3
      storage:
        block-devices:  cinder,10G
    heat:
      charm: heat
      num_units: 3
      options:
        vip: "{{ MOJO_OS_VIP09 }}"
    heat-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    vault:
      charm: vault
      constraints: mem=1G
      num_units: 3
      options:
        vip: "{{ MOJO_OS_VIP10 }}"
        ssl-ca: include-base64://{{local_dir}}/cacert.pem
        ssl-cert: include-base64://{{local_dir}}/cert.pem
        ssl-key: include-base64://{{local_dir}}/cert.key
    vault-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    easyrsa:
      # Cannot be deployed locally from collect as resource is lost
      charm: cs:~gnuoy/easyrsa-0
      num_units: 1
    etcd:
      charm: etcd
      num_units: 3
      options:
        channel: 3.1/stable
  relations:
    - [ keystone, mysql ]
    - [ "nova-cloud-controller:shared-db", mysql ]
    - [ "nova-cloud-controller:amqp", rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-cloud-controller, memcached ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ nova-compute, ceph-mon ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, ceph-mon ]
    - [ glance, "cinder:image-service" ]
    - [ glance, rabbitmq-server ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, cinder-ceph ]
    - [ "cinder-ceph:ceph", "ceph-mon:client" ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ "openstack-dashboard:identity-service", keystone ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
    - [ heat, mysql ]
    - [ heat, keystone ]
    - [ heat, rabbitmq-server ]
    - [ "neutron-gateway:amqp", rabbitmq-server ]
    - [ neutron-api, mysql ]
    - [ neutron-api, rabbitmq-server ]
    - [ neutron-api, nova-cloud-controller ]
    - [ neutron-api, neutron-openvswitch ]
    - [ neutron-api, keystone ]
    - [ neutron-api, neutron-gateway ]
    - [ neutron-openvswitch, nova-compute ]
    - [ neutron-openvswitch, rabbitmq-server ]
    - [ ceph-osd, ceph-mon ]
    - - vault:shared-db
      - mysql:shared-db
    - - keystone:certificates
      - vault:certificates
    - - neutron-api:certificates
      - vault:certificates
    - - nova-cloud-controller:certificates
      - vault:certificates
    - - swift-proxy:certificates
      - vault:certificates
    - - cinder:certificates
      - vault:certificates
    - - glance:certificates
      - vault:certificates
    - - rabbitmq-server:certificates
      - vault:certificates
    - - heat:certificates
      - vault:certificates
    - [ mysql, mysql-hacluster ]
    - [ keystone, keystone-hacluster ]
    - [ nova-cloud-controller, nova-cc-hacluster ]
    - [ cinder, cinder-hacluster ]
    - [ glance, glance-hacluster ]
    - [ openstack-dashboard, dashboard-hacluster ]
    - [ swift-proxy, swift-hacluster ]
    - [ neutron-api, neutron-hacluster ]
    - [ heat, heat-hacluster ]
    - [ vault, vault-hacluster ]
    - - etcd:certificates
      - easyrsa:client
    - - etcd:db
      - vault:etcd
ceilometer-mongodb:
