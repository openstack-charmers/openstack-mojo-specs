# vim: set ts=2 et:
#
# Config and topology for STABLE charms
#
openstack-services:
  series: trusty
  services:
    mysql-hacluster:
      charm: hacluster
    rabbitmq-server:
      charm: rabbitmq-server
      constraints: mem=1G
      num_units: 2
    ceph:
      charm: ceph
      num_units: 3
      constraints: mem=1G
      options:
        monitor-count: 3
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb
        ephemeral-unmount: /mnt
    keystone:
      charm: keystone
      constraints: mem=1G
      num_units: 2
      options:
        admin-password: openstack
        admin-token: ubuntutesting
        vip: "{{ MOJO_OS_VIP01 }}"
    keystone-hacluster:
      charm: hacluster
    openstack-dashboard:
      charm: openstack-dashboard
      constraints: mem=1G
      num_units: 2
      options:
        vip: "{{ MOJO_OS_VIP02 }}"
    dashboard-hacluster:
      charm: hacluster
    nova-compute:
      charm: nova-compute
      num_units: 3
      constraints: mem=4G
      options:
        config-flags: "auto_assign_floating_ip=False"
        enable-live-migration: False
        enable-resize: False
    nova-cloud-controller:
      charm: nova-cloud-controller
      constraints: mem=1G
      num_units: 2
      options:
        network-manager: Neutron
        quantum-security-groups: "yes"
        vip: "{{ MOJO_OS_VIP03 }}"
    ncc-hacluster:
      charm: hacluster
    neutron-gateway:
      charm: neutron-gateway
      constraints: mem=4G
      num_units: 2
      options:
        instance-mtu: 1350
    cinder:
      charm: cinder
      num_units: 2
      options:
        block-device: "None"
        glance-api-version: 2
        vip: "{{ MOJO_OS_VIP04 }}"
      constraints": mem=1G
    cinder-hacluster:
      charm: hacluster
    cinder-ceph:
      charm: cinder-ceph
    glance:
      charm: glance
      constraints: mem=1G
      num_units: 2
      options:
        vip: "{{ MOJO_OS_VIP05 }}"
    glance-hacluster:
      charm: hacluster
    swift-proxy:
      charm: swift-proxy
      constraints: mem=1G
      num_units: 2
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
        vip: "{{ MOJO_OS_VIP06 }}"
    swift-proxy-hacluster:
      charm: hacluster
    swift-storage-z1:
      charm: swift-storage-z1
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
    swift-storage-z2:
      charm: swift-storage-z2
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
    swift-storage-z3:
      charm: swift-storage-z3
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
openstack-mysql-database:
  inherits: openstack-services
  services:
    mysql:
      charm: mysql
      constraints: mem=1G
      num_units: 2
      options:
        vip: "{{ MOJO_OS_VIP07 }}"
        vip_cidr: 16
openstack-percona-database:
  inherits: openstack-services
  services:
    mysql:
      charm: percona-cluster
      constraints: mem=1G
      num_units: 2
      options:
        vip: "{{ MOJO_OS_VIP08 }}"
        vip_cidr: 16
        root-password: crapper
        sst-password: crapper
openstack-neutron-api:
  inherits: openstack-services
  services:
    neutron-api:
      num_units: 2
      charm: neutron-api
      constraints: mem=1G
      options:
        neutron-security-groups: True
        vip: "{{ MOJO_OS_VIP09 }}"
    neutron-api-hacluster:
      charm: hacluster
      options:
        corosync_mcastaddr: 226.94.1.8
        corosync_key: "JFgMRJhNfKnmBRGm+rbAwpZmd/1FX08SCzOzDg/teaVtfGf60QYBCrpRYQzjzM2f+iNpGFuYEW8fXd+Dvquns6E1v7JbSt7oPRi2DYfdXXHc3EYkhimPG7h/VvnhaabLQ5z8CuQzaVJL1Fp25n4Rs5V4d71sgE5IR0skkWC6YO8="
    neutron-openvswitch:
      charm: neutron-openvswitch
precise-icehouse:
  inherits: openstack-mysql-database
  series: precise
  overrides:
    openstack-origin: cloud:precise-icehouse
    source: cloud:precise-icehouse
trusty-icehouse:
  inherits:
  - openstack-neutron-api
  - openstack-percona-database
  series: trusty
# kilo
trusty-kilo:
  inherits:
  - openstack-neutron-api
  - openstack-percona-database
  series: trusty
  overrides:
    openstack-origin: cloud:trusty-kilo
    source: cloud:trusty-kilo
trusty-kilo-proposed:
  inherits: trusty-kilo
  overrides:
    openstack-origin: cloud:trusty-kilo/proposed
    source: cloud:trusty-proposed/kilo
trusty-kilo-staging:
