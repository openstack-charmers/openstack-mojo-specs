# This bundle is intended to closely resemble the ceph-base bundle from openstack-bundles.
base:
  relations:
  - - ceph-osd:mon
    - ceph-mon:osd
  services:
    ceph-mon:
      annotations:
        gui-x: '750'
        gui-y: '500'
      charm: ceph-mon
      num_units: 3
      options:
        expected-osd-count: 3
    ceph-osd:
      annotations:
        gui-x: '1000'
        gui-y: '500'
      charm: ceph-osd
      num_units: 3
      storage:
        osd-devices:  cinder,40G
