# This bundle is intended to closely resemble the ceph-base bundle from openstack-bundles.
base:
  relations:
  - - ceph-osd:mon
    - ceph-mon:osd
  - - ntp:juju-info
    - ceph-osd:juju-info
  services:
    ceph-mon:
      annotations:
        gui-x: '750'
        gui-y: '500'
      charm: ceph-mon
      num_units: 3
      options:
        expected-osd-count: 3
    ceph-osd:
      annotations:
        gui-x: '1000'
        gui-y: '500'
      charm: ceph-osd
      num_units: 3
      storage:
        osd-devices:  cinder,40G
    ntp:
      annotations:
        gui-x: '1000'
        gui-y: '0'
      charm: ntp
      num_units: 0
