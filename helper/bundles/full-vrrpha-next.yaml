# vim: set ts=2 et:
openstack-services:
  services:
    mysql:
      charm: percona-cluster
      constraints: mem=1G
      options:
        dataset-size: 50%
    rabbitmq-server:
      charm: rabbitmq-server
      constraints: mem=1G
    keystone:
      charm: keystone
      constraints: mem=1G
      options:
        admin-password: openstack
        admin-token: ubuntutesting
    openstack-dashboard:
      charm: openstack-dashboard
      constraints: mem=1G
    nova-compute:
      charm: nova-compute
      num_units: 3
      constraints: mem=4G
      options:
        enable-live-migration: True
        enable-resize: True
        migration-auth-type: ssh
    nova-cloud-controller:
      charm: nova-cloud-controller
      constraints: mem=1G
      options:
        network-manager: Neutron
    neutron-gateway:
      charm: neutron-gateway
      constraints: mem=4G
      num_units: 2
      options:
        instance-mtu: 1300
        bridge-mappings: physnet1:br-ex
    cinder:
      charm: cinder
      options:
        block-device: "None"
        glance-api-version: 2
      constraints": mem=1G
    glance:
      charm: glance
      constraints: mem=1G
  relations:
    - [ keystone, mysql ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, mysql ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, "cinder:image-service" ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ "openstack-dashboard:identity-service", keystone ]
openstack-singlerabbit:
  inherits: openstack-services
  relations:
    - [ "neutron-gateway:amqp", rabbitmq-server ]
openstack-icehouse:
  inherits: openstack-singlerabbit
  services:
    neutron-api:
      charm: neutron-api
      constraints: mem=1G
      options:
        overlay-network-type: 'vxlan'
        l2-population: False
        neutron-security-groups: True
        enable-dvr: False
        enable-l3ha: True
        flat-network-providers: physnet1
    neutron-openvswitch:
      charm: neutron-openvswitch
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, rabbitmq-server ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-api, "neutron-gateway:neutron-plugin-api" ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, rabbitmq-server ]
openstack-icehouse-msg-split:
  inherits: openstack-services
  services:
    neutron-api:
      charm: neutron-api
      constraints: mem=1G
      options:
        neutron-security-groups: True
    neutron-openvswitch:
      charm: neutron-openvswitch
    rabbitmq-server-neutron:
      charm: rabbitmq-server
      constraints: mem=1G
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, rabbitmq-server-neutron ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-api, neutron-gateway ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, rabbitmq-server-neutron ]
  - [ "neutron-gateway:amqp-nova", rabbitmq-server ]
  - [ "neutron-gateway:amqp", rabbitmq-server-neutron ]
