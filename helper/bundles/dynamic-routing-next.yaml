# Dynamic Routing. Non-HA.
# vim: set ts=2 et:
base-services:
  services:
    mysql:
      charm: mysql
      constraints: mem=4G
    rabbitmq-server:
      charm: rabbitmq-server
      constraints: mem=1G
    ceph-mon:
      charm: ceph-mon
      num_units: 3
      options:
        expected-osd-count: 3
    ceph-osd:
      charm: ceph-osd
      constraints: mem=1G
      num_units: 3
      options:
        ephemeral-unmount: /mnt
        osd-devices: /dev/vdb /dev/sdb /dev/xvdb
        osd-reformat: True
    ntp:
      charm: ntp
      num_units: 0
    keystone:
      charm: keystone
      constraints: mem=1G
      options:
        admin-password: openstack
        admin-token: ubuntutesting
    openstack-dashboard:
      charm: openstack-dashboard
      constraints: mem=1G
    nova-compute:
      charm: nova-compute
      num_units: 3
      constraints: mem=4G
      options:
        enable-live-migration: True
        enable-resize: True
        migration-auth-type: ssh
    nova-cloud-controller:
      charm: nova-cloud-controller
      constraints: mem=2G
      options:
        network-manager: Neutron
    neutron-gateway:
      charm: neutron-gateway
      constraints: mem=4G
      options:
        instance-mtu: 1300
        bridge-mappings: physnet1:br-ex
    neutron-api:
      charm: neutron-api
      constraints: mem=1G
      options:
        neutron-security-groups: True
        flat-network-providers: physnet1
        enable-ml2-dns: True
        dns-domain: mojo.serverstack.
        reverse-dns-lookup: True
        ipv4-ptr-zone-prefix-size: 24
    neutron-openvswitch:
      charm: neutron-openvswitch
    cinder:
      charm: cinder
      options:
        block-device: "None"
        glance-api-version: 2
      constraints: mem=1G
    cinder-ceph:
      charm: cinder-ceph
    glance:
      charm: glance
      constraints: mem=1G
    swift-proxy:
      charm: swift-proxy
      constraints: mem=1G
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
    swift-storage-z1:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
    swift-storage-z2:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
    swift-storage-z3:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
    ceilometer:
      charm: ceilometer
      constraints: mem=1G
    ceilometer-agent:
      charm: ceilometer-agent
    heat:
      charm: heat
    mongodb:
      charm: mongodb
      constraints: mem=1G
  relations:
    - [ keystone, mysql ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ nova-compute, ceph-mon ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, ceph-mon ]
    - [ glance, "cinder:image-service" ]
    - [ glance, rabbitmq-server ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, cinder-ceph ]
    - [ cinder-ceph, ceph-mon ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ "openstack-dashboard:identity-service", keystone ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
    - - ceilometer
      - keystone:identity-service
    - [ ceilometer, rabbitmq-server ]
    - [ ceilometer, mongodb ]
    - [ ceilometer-agent, nova-compute ]
    - [ ceilometer-agent, ceilometer ]
    - [ heat, mysql ]
    - [ heat, keystone ]
    - [ heat, rabbitmq-server ]
    - [ "neutron-gateway:amqp", rabbitmq-server ]
    - [ neutron-api, mysql ]
    - [ neutron-api, rabbitmq-server ]
    - [ neutron-api, nova-cloud-controller ]
    - [ neutron-api, neutron-openvswitch ]
    - [ neutron-api, keystone ]
    - [ neutron-api, neutron-gateway ]
    - [ neutron-openvswitch, nova-compute ]
    - [ neutron-openvswitch, rabbitmq-server ]
    - [ ceph-osd, ceph-mon ]
    - [ ntp, ceph-osd ]
dynamic-routing-services:
  services:
    neutron-dynamic-routing:
      charm: neutron-dynamic-routing
      options:
        asn: 12345
    quagga:
      charm: quagga
      options:
        asn: 10000
  relations:
    - [ neutron-dynamic-routing, rabbitmq-server ]
    - [ neutron-dynamic-routing, quagga ]
openstack-services-trusty-mitaka:
  inherits: base-services
  services:
    aodh:
      charm: aodh
      constraints: mem=1G
    designate:
      charm: designate
      constraints: mem=1G
      options:
        nova-domain: 'mojo.serverstack.com.'
        neutron-domain: 'mojo.serverstack.com.'
        nova-domain-email: 'bob@mojo.serverstack.com'
        neutron-domain-email: 'bob@mojo.serverstack.com'
        nameservers: "ns1.mojo.serverstack.com."
    designate-bind:
      charm: designate-bind
    tempest:
      charm: tempest
      constraints: mem=1G
    memcached:
      charm: memcached
  relations:
    - [ aodh, rabbitmq-server ]
    - [ aodh, mysql ]
    - [ aodh, keystone ]
    - [ designate, keystone ]
    - [ designate, mysql ]
    - [ designate, rabbitmq-server ]
    - [ designate, designate-bind ]
    - [ designate, memcached ]
    - [ designate, neutron-api ]
    # designate <-> nova-compute needed for legacy notifications
    - [ designate, nova-compute ]
    - [ keystone, tempest ]
openstack-services-xenial-mitaka:
  inherits: openstack-services-trusty-mitaka
  services:
    barbican:
      charm: barbican
      constraints: mem=1G
  relations:
    - [ barbican, rabbitmq-server ]
    - [ barbican, mysql ]
    - [ barbican, keystone ]
openstack-services-xenial-ocata:
  inherits: openstack-services-xenial-mitaka
  services:
    gnocchi:
      charm: gnocchi
    memcached:
      charm: cs:memcached
  relations:
    - [ gnocchi, ceph-mon ]
    - [ gnocchi, mysql ]
    - [ gnocchi, rabbitmq-server ]
    - [ gnocchi, memcached ]
    - [ gnocchi, ceilometer ]
    - [ gnocchi, keystone ]
    - [ cinder-ceph, nova-compute ]
openstack-services-xenial-queens:
  inherits: openstack-services-xenial-ocata
  overrides:
    nova-domain: ''
    neutron-domain: ''
    nova-domain-email: ''
    neutron-domain-email: ''
  relations:
    - - ceilometer
      - keystone:identity-credentials
# pike
xenial-pike:
  inherits: [ openstack-services-xenial-ocata, dynamic-routing-services ]
  series: xenial
  overrides:
    openstack-origin: cloud:xenial-pike
    source: cloud:xenial-pike
xenial-pike-proposed:
  inherits: xenial-pike
  overrides:
    openstack-origin: cloud:xenial-pike/proposed
    source: cloud:xenial-pike/proposed
xenial-pike-staging:
  inherits: xenial-pike
  overrides:
    openstack-origin: ppa:ubuntu-cloud-archive/pike-staging
    source: ppa:ubuntu-cloud-archive/pike-staging
xenial-pike-branch:
  inherits: xenial-pike
  overrides:
    openstack-origin: ppa:openstack-ubuntu-testing/pike
    source: ppa:openstack-ubuntu-testing/pike
artful-pike:
  inherits: [ openstack-services-xenial-ocata, dynamic-routing-services ]
  series: artful
artful-pike-proposed:
  inherits: artful-pike
  overrides:
    source: proposed
    openstack-origin: distro-proposed
artful-pike-branch:
  inherits: artful-pike
  overrides:
    openstack-origin: ppa:openstack-ubuntu-testing/pike
    source: ppa:openstack-ubuntu-testing/pike
xenial-queens:
  inherits: [ openstack-services-xenial-queens, dynamic-routing-services ]
  series: xenial
  overrides:
    openstack-origin: cloud:xenial-queens/proposed
    source: cloud:xenial-queens/proposed
bionic-queens:
  inherits: [ openstack-services-xenial-queens, dynamic-routing-services ]
  series: bionic
  overrides:
    openstack-origin: distro-proposed
    source: distro-proposed
