# vim: set ts=2 et:
#
# A 7-machine bare metal bundle which is appx. equivalent to "sparse/next.yaml"
# with some smooshing and co-location for density.  This is an EXAMPLE TEST BUNDLE.
#
# See example usage in README @ lp:openstack-charm-testing.
# http://bazaar.launchpad.net/~ost-maintainers/openstack-charm-testing/trunk/view/head:/README
#
openstack-services:
  services:
    mysql:
      charm: mysql
      options:
        dataset-size: 50%
      to:
        - "0"
    rabbitmq-server:
      charm: rabbitmq-server
      to:
        - "lxc:0"
    ceph:
      charm: ceph
      num_units: 3
      options:
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb /dev/sdb
        osd-reformat: "yes"
      to:
        - "nova-compute=0"
        - "nova-compute=1"
        - "nova-compute=2"
    ceph-osd:
      charm: ceph-osd
      options:
        osd-devices: /dev/vdb /dev/sdb
        osd-reformat: "yes"
      to:
        - "0"
    swift-proxy:
      charm: swift-proxy
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      to:
        - "lxc:0"
    swift-storage-z1:
      charm: swift-storage
      options:
        zone: 1
        block-device: /dev/vdb /dev/sdb
        overwrite: "true"
    swift-storage-z2:
      charm: swift-storage
      options:
        zone: 2
        block-device: /dev/vdb /dev/sdb
        overwrite: "true"
    swift-storage-z3:
      charm: swift-storage
      options:
        zone: 3
        block-device: /dev/vdb /dev/sdb
        overwrite: "true"
    keystone:
      charm: keystone
      options:
        admin-password: openstack
        admin-token: ubuntutesting
      to:
        - "lxc:swift-storage-z1=0"
    openstack-dashboard:
      charm: openstack-dashboard
      to:
        - "lxc:swift-storage-z2=0"
    nova-compute:
      charm: nova-compute
      num_units: 3
      options:
        enable-live-migration: True
        enable-resize: True
        migration-auth-type: ssh
        enable-resize: True
    nova-cloud-controller:
      charm: nova-cloud-controller
      options:
        network-manager: Neutron
        quantum-security-groups: "yes"
      to:
        - "lxc:swift-storage-z3=0"
    neutron-gateway:
      charm: quantum-gateway
      options:
        ext-port: eth1
        instance-mtu: 1300
      to:
        - "0"
    cinder:
      charm: cinder
      options:
        block-device: "None"
        glance-api-version: 2
      to:
        - "lxc:nova-compute=2"
    cinder-ceph:
      charm: cinder-ceph
    glance:
      charm: glance
      to:
        - "lxc:nova-compute=1"
    ceilometer:
      charm: ceilometer
      to:
        - "lxc:swift-storage-z1=0"
    ceilometer-agent:
      charm: ceilometer-agent
    heat:
      charm: heat
      to:
        - "lxc:swift-storage-z2=0"
    mongodb:
      charm: mongodb
      to:
        - "lxc:swift-storage-z3=0"
    ntp:
      charm: "cs:trusty/ntp-6"
      num_units: 0
#    juju-gui:
#      charm: juju-gui
#      to:
#        - "lxc:swift-storage-z3=0"
  relations:
    - [ keystone, mysql ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, mysql ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ nova-compute, ceph ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, ceph ]
    - [ glance, cinder ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, cinder-ceph ]
    - [ cinder-ceph, ceph ]
    - [ neutron-gateway, mysql ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ openstack-dashboard, keystone ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
    - - ceilometer
      - keystone:identity-service
    - [ ceilometer, rabbitmq-server ]
    - [ ceilometer, mongodb ]
    - [ ceilometer-agent, nova-compute ]
    - [ ceilometer-agent, ceilometer ]
    - [ heat, mysql ]
    - [ heat, keystone ]
    - [ heat, rabbitmq-server ]
    - - ceph-osd:mon
      - ceph:osd
    - - ntp:juju-info
      - nova-compute:juju-info
    - - ntp:juju-info
      - neutron-gateway:juju-info
    - - ntp:juju-info
      - ceph-osd:juju-info
openstack-singlerabbit:
  inherits: openstack-services
  relations:
    - [ "neutron-gateway:amqp", rabbitmq-server ]
openstack-icehouse:
  inherits: openstack-singlerabbit
  services:
    neutron-api:
      charm: neutron-api
      options:
        neutron-security-groups: True
      to:
        - "lxc:nova-compute=0"
    neutron-openvswitch:
      charm: neutron-openvswitch
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, rabbitmq-server ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-api, neutron-gateway ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, rabbitmq-server ]
openstack-icehouse-msg-split:
  inherits: openstack-services
  services:
    neutron-api:
      charm: neutron-api
      options:
        neutron-security-groups: True
    neutron-openvswitch:
      charm: neutron-openvswitch
    rabbitmq-server-neutron:
      charm: rabbitmq-server
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, rabbitmq-server-neutron ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-api, neutron-gateway ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, rabbitmq-server-neutron ]
  - [ "neutron-gateway:amqp-nova", rabbitmq-server ]
  - [ "neutron-gateway:amqp", rabbitmq-server-neutron ]
