# vim: set ts=2 et:
openstack-services:
  services:
    mysql:
      charm: mysql
      constraints: mem=1G
      options:
        dataset-size: 50%
    rabbitmq-server:
      charm: rabbitmq-server
      constraints: mem=1G
    ceph-mon:
      charm: ceph-mon
      num_units: 3
      options:
        expected-osd-count: 3
    ceph-osd:
      charm: ceph-osd
      constraints: mem=1G
      num_units: 3
      storage:
        osd-devices:  cinder,10G
    keystone:
      charm: keystone
      constraints: mem=1G
      options:
        admin-password: openstack
        admin-token: ubuntutesting
    openstack-dashboard:
      charm: openstack-dashboard
      constraints: mem=1G
    nova-compute:
      charm: nova-compute
      num_units: 3
      constraints: mem=4G
      options:
        enable-live-migration: True
        enable-resize: True
        migration-auth-type: ssh
    nova-cloud-controller:
      charm: nova-cloud-controller
      constraints: mem=1G
      options:
        network-manager: Neutron
    neutron-gateway:
      charm: neutron-gateway
      constraints: mem=4G
      options:
        instance-mtu: 1300
        bridge-mappings: physnet1:br-ex
    cinder:
      charm: cinder
      options:
        block-device: "None"
        glance-api-version: 2
      constraints": mem=1G
    cinder-ceph:
      charm: cinder-ceph
    glance:
      charm: glance
      constraints: mem=1G
    swift-proxy:
      charm: swift-proxy
      constraints: mem=1G
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
    swift-storage-z1:
      charm: swift-storage-z1
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
        ephemeral-unmount: "/mnt"
    swift-storage-z2:
      charm: swift-storage-z2
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
        ephemeral-unmount: "/mnt"
    swift-storage-z3:
      charm: swift-storage-z3
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
        ephemeral-unmount: "/mnt"
    vault:
      charm: vault
      constraints: mem=1G
      options:
        ssl-ca: include-base64://{{local_dir}}/cacert.pem
        ssl-cert: include-base64://{{local_dir}}/cert.pem
        ssl-key: include-base64://{{local_dir}}/cert.key
  relations:
    - [ keystone, mysql ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, mysql ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ nova-compute, ceph-mon ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, ceph-mon ]
    - [ ceph-mon, ceph-osd ]
    - [ glance, "cinder:image-service" ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, cinder-ceph ]
    - [ cinder-ceph, ceph-mon ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ "openstack-dashboard:identity-service", keystone ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
    - [ vault, mysql ]
    - [ keystone, vault ]
    - [ neutron-api, vault ]
    - [ nova-cloud-controller, vault ]
    - [ swift-proxy, vault ]
    - [ cinder, vault ]
    - [ glance, vault ]
ceilometer-mongodb:
  services:
    ceilometer:
      charm: ceilometer
      constraints: mem=1G
    ceilometer-agent:
      charm: ceilometer-agent
    mongodb:
      charm: mongodb
      constraints: mem=1G
  relations:
    - - ceilometer
      - keystone:identity-service
    - - ceilometer
      - keystone:identity-notifications
    - [ ceilometer, rabbitmq-server ]
    - [ ceilometer, mongodb ]
    - [ ceilometer-agent, nova-compute ]
    - [ ceilometer-agent, ceilometer ]
charm-ceilometer-gnocchi:
  services:
    ceilometer:
      charm: ceilometer
      constraints: mem=1G
    ceilometer-agent:
      charm: ceilometer-agent
    gnocchi:
      charm: gnocchi
    memcached:
      charm: memcached
  relations:
    - - ceilometer
      - keystone:identity-notifications
    - [ ceilometer, rabbitmq-server ]
    - [ ceilometer, gnocchi ]
    - [ ceilometer-agent, nova-compute ]
    - [ ceilometer-agent, ceilometer ]
    - - ceph-mon
      - gnocchi
    - - gnocchi
      - memcached
    - - gnocchi
      - ceilometer
    - - gnocchi
      - keystone
    - - gnocchi
      - mysql
ceilometer-gnocchi:
  inherits: [ charm-ceilometer-gnocchi]
  relations:
    - - ceilometer
      - keystone:identity-credentials
openstack-singlerabbit:
  inherits: openstack-services
  relations:
    - [ "neutron-gateway:amqp", rabbitmq-server ]
openstack-icehouse:
  inherits: openstack-singlerabbit
  services:
    neutron-api:
      charm: neutron-api
      constraints: mem=1G
      options:
        neutron-security-groups: True
        flat-network-providers: physnet1
    neutron-openvswitch:
      charm: neutron-openvswitch
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, rabbitmq-server ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-api, neutron-gateway ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, rabbitmq-server ]
openstack-icehouse-msg-split:
  inherits: openstack-services
  services:
    neutron-api:
      charm: neutron-api
      constraints: mem=1G
      options:
        neutron-security-groups: True
    neutron-openvswitch:
      charm: neutron-openvswitch
    rabbitmq-server-neutron:
      charm: rabbitmq-server
      constraints: mem=1G
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, rabbitmq-server-neutron ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-api, neutron-gateway ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, rabbitmq-server-neutron ]
  - [ "neutron-gateway:amqp-nova", rabbitmq-server ]
  - [ "neutron-gateway:amqp", rabbitmq-server-neutron ]
